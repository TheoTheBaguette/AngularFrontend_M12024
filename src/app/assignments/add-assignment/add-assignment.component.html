<form ngForm #assignmentForm class="form">
    <mat-form-field>
      <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" placeholder="Date de rendu">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <button mat-stroked-button color="primary" [disabled]="!ajoutActive" (click)="onSubmit()">
      Ajouter un devoir
    </button>
  </form>
