<main class="container">

<div class=""ajouterBtn>
  <a routerLink="/add">
    <button class="ajouterBtn"mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter Assignment</button>
  </a>
</div>  

<div class="pagination">
  <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="pagination-btn">
    Première page
  </button>
  <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="pagination-btn">
    Page précédente
  </button>
  <span class="pagination-info">Page {{ currentPage }} sur {{ totalPages }}</span>
  <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="pagination-btn">
    Page suivante
  </button>
  <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="pagination-btn">
    Dernière page
  </button>
</div>

@for(assignment of assignments; track assignment.nom) {
  <mat-list class="assignment-list">
    <nav><a routerLink="/assignment/{{assignment.id}}">
    <h3 mat-subheader>{{assignment.dateDeRendu| date: 'dd/MM/yyyy'}}</h3>
    <mat-list-item (click)="assignmentClique(assignment)" class="assignment-item">
      <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        Devoir intitulé {{assignment.nom}} a été rendu.
      </p>
      <ng-template #nonsoumis>
        Le devoir {{assignment.nom}} n'a pas été rendu.
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
    </a></nav>
  </mat-list>}
  <!--
  <app-assignment-detail [assignementTransmis]="assignmentSelectionne"></app-assignment-detail>-->
